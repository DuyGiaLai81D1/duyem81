<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        /* Reset một số thuộc tính mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đăng Nhập</h1>
    <form th:action="@{/dangnhap}" method="post">
        <div class="form-group">
            <label for="tenDangNhap">Tên Đăng Nhập</label>
            <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
        </div>
        <div class="form-group">
            <label for="matKhau">Mật Khẩu</label>
            <input type="password" class="form-control" id="matKhau" name="matKhau" required minlength="6">
        </div>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </form>
    <div style="text-align: center; margin-top: 10px;">
        <a th:href="@{/dangky}" class="btn btn-secondary">Đăng Ký</a>
    </div>
</div>
</body>
</html>
